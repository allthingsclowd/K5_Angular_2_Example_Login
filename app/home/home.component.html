<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.name}}!</h1>
    <p>Congratulations! You've successfully logged in to Fujitsu's K5 IaaS platform with Angular 2!!</p>
    <h3>User Details:</h3>
    <ul>
        <li *ngFor="let role of currentUser.roles">
            {{role.name}}
            
        </li>
        <li *ngFor="let endpoint of currentUser.catalog">
            {{endpoint[0].name}} {{endpoint[0].url}}
            
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
