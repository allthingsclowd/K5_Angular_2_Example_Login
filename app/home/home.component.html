<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.name}}!</h1>
    <p>Congratulations! You've successfully logged in to Fujitsu's K5 IaaS platform with Angular 2!!</p>
    <h3>User Details:</h3>
    <ul>
        <li *ngFor="let role of currentUser.roles">
            {{role.name}}
            
        </li>
        <br>
        <div *ngFor="let endpoint of currentUser.catalog">
            <li *ngIf="endpoint.endpoints[0]">{{endpoint.endpoints[0].name}} {{endpoint.endpoints[0].url}}</li>            
        </div>
        <br>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
